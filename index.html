<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <title>Salary Calculator</title>
</head>

<body>
    <h1> Salary Calculator </h1>

    <h2> Add Employees </h2>

    <input id="theFirstName" type="text" placeholder="First Name">
    <input id="theLastName" type="text" placeholder="Last Name">
    <input id="theID" type="number" placeholder="ID">
    <input id="theTitle" type="text" placeholder="Title">
    <input id="theAnnualSalary" type="text" placeholder="Annual Salary">
    <button class="addSubmitButton">Submit</button>

<h3> Employees</h3>

    <table class="center">
      <thead> 
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th>         </th>
        </tr>
    </thead>
        <tbody
         class='employeeList'> 
        </tbody>
       

    </table>

    <div class=" box"> </div>
    <h4 class=" h4"> Total Monthly: $<span id="theMoneyTotal"></span> </h4>
    </div>

</body>

</html>
